<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class= "logo" src="img/Logo.png" alt="Logo de Alura">
    </header>
    <main>

        <section>
            <textarea class="text-area" name="" id="" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="informacion">Ingrese solo letras minusculas y sin acento</h6>
            </div>
            <div class="button" >
                <button class="encriptar">Encriptar</button>
                <button class="desencriptar">Desencriptar</button>
            </div>
        </section>

        <section>
            <textarea class="mensaje" name="" id="" cols="30" rows="10"></textarea>

            <div class="copiar">
                <button>Copiar</button>
            </div>
            
        </section>


    </main>
    
</body>
</html>
