<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class= "logo" src="img/Logo.png" alt="Logo de Alura">
    </header>
    <main>

        <section>
            
            <textarea class="cajatexto" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            
            <div>
                <h6 class="informacion">Ingrese solo letras minusculas y sin acento</h6>
            </div>

            <div class="contenedor-botones" >
                <button class="encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>


        </section>

        <section>
            
            <div class="contenedor-total-salida">

                <div class="shh">
                    <img src="img/shh.png" alt="shh imagen">
                </div>
                
                <textarea class="mensaje" cols="30" rows="10" placeholder="Ningun texto fue encontrado"></textarea>
                
                <div class="contenedor-indicacion">
                    <p class="indicacion"> Ingrese aqui el texto a encriptar o desencritar</p>
                </div>


                <div class="contenedor-copiar">
                    <button class="copy" onclick = "copiar()">Copiar</button>
                </div>
              
             </div>
        
        </section>


    </main>
    <footer>
        &copy; SeruhioCode - 2023
    </footer>
    <script src="script.js"></script>

</body>
 
</html>
